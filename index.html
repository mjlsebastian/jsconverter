<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>JS | Simple Converter</title>
</head>
<body>

    <div class="converter-body">
        <form action="#" method="">
            <label for="inchesInput">
                <h3 class="converter-title">Inches Length Converter</h1>
            </label> 

        <input type="inchesInput" placeholder="Enter Value" id="inchesInput">
        <span>=</span>
        <label  id="display">0 </label>
        <label id="displayUnit" style="color: black ;">unit</label>
       
        <div class="displayUnit" style="padding: 5px 0 5px 0 ;" >
            <button onClick="meters()">Meters</button>
            <button onClick="cm()">Centimeters</button>
            <button onClick="mm()">Millimeters</button>
        </div>

        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
